name: NASA Project CI
on:
    push:
        branches: [ master ]
jobs:
    builds:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js Version 20
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - run: npm install
            - name: FrontEnd Build
              run: npm run build
              working-directory: ./client